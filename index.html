<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <section> 

    <p> Our Equilibrium collection promotes balance and calm. </p>
    <img class="main-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h5> Equilibrium #3429</h5>
   

   
    <div class="bloc">
      <div class="item1">
        <img src="images/icon-ethereum.svg" alt="image">
        <div class="price">0.041 ETH</div>
      </div>
      <div class="item2">
        <img src="images/icon-clock.svg" alt="image">
        3 days left</div>
    </div>
    
    Creation of Jules Wyvern
  </section>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
</body>
</html>
